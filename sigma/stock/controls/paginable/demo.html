<script type="text/javascript">

	steal(
		'sigma/stock/controls/lib'
	,	'can/view/mustache'
	,	'sigma/stock/controls/paginable'
	,	'sigma/stock/controls/paginable/adapters.js'
	).then(
		'sigma/lib/style.js'
	).then(

		function()
		{
		
			Sigma.HypermediaContainer(
				'Sigma.Hypermedia.Paginable.Container'
			,	{
					defaults:
					{
						media_types:
						{
							'paginable':
							{
								Handler: Sigma.Controls.Paginable
							,	options:
								{
									target: 'paginable'
								,	view_links: '//sigma/stock/controls/paginable/views/links.mustache'
								,	view_content: '//sigma/stock/controls/paginable/views/content.mustache'
								}
							}
						}
					}
				}
			,	{
				}
			)

			Sigma.fixtures.collection.defaults.assets_path = '/SGM/sigma/hal/fixtures'

			Sigma.fixtures.collection.pageable.getCollectionsFixturator(
					Sigma.fixtures.collection.getCollection("/pageable-scrollable")
			).then(
				function()
				{
					new Sigma.Hypermedia.Paginable.Container(
						$('#paginableContainer')
					,	{
							id:'Paginable'
						,	target: 'Paginable'
						,	slot: 	Sigma.Model.HAL.Collection.getRoot('/pageable-scrollable?page=1&items-per-page=5','paginable')
						}
					)
				}
			)
		}

	)

</script>
